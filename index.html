<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Shree Ram</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Modern font from Google Fonts -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202124; /* Dark blackish-grey background */
            color: #fff; /* White text color */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .shloka {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6; /* Increased line height for better readability */
        }
        .button {
            display: inline-block;
            background-color: #4CAF50; /* Green color */
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jai Shree Ram</h1>
        <p>May the blessings of Lord Rama be upon you</p>
        <div class="shloka">
            <p>श्री राम चंद्र कृपालु भजु मन हरण भव भय दारुणम्।<br>
            नव कंज लोचन कंज मुख कर कंज पद कंजारुणम्॥</p>
        </div>
        <a href="#" class="button">Explore More</a>
    </div>
</body>
</html>
